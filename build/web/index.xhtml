<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>	
        
        <h:form>
            <h:inputText id="inputName" value="#{user.userName}" />
            <h:commandButton value="Submit">
                <f:ajax execute="inputName" render="outputMessage" />
               
            </h:commandButton>
            
            <h:commandButton value="Add To Table"  action="#{user.addUser()}">
                <f:ajax render="outputTable" />
            </h:commandButton>
            
            <h2><h:outputText id="outputMessage" value=
                              "Hello #{user.userName != ''? user.userName : 'Stranger'}"/>
            </h2>
            
            <h:dataTable id="outputTable" value="#{user.users}" var="u">
                <h:column>    				
                   <f:facet name="header">Name</f:facet>    				
                   #{u.name}
                </h:column>    
            </h:dataTable>
                
    	</h:form>
          
    </h:body>
</html>
